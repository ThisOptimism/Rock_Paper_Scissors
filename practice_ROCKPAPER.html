<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let playerScore = 0;
    let computerScore = 0;

    const computerPlay = () => {
      const num = Math.floor(Math.random() * 3)
      if (num === 0) {
        return 'rock'
      } else if (num === 1) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }

    const playerPlay = 'RoCk'.toLowerCase()
    const computer = computerPlay().toLowerCase()

    function playRound(computerPlay, playerPlay) {
      if (computerPlay === playerPlay) {
        console.log('DRAW');
      } else if (computerPlay === 'rock' && playerPlay === 'paper') {
        console.log("Rock beats Paper... you've won!");
        playerScore++
      } else if (computerPlay === 'rock' && playerPlay === 'scissors') {
        console.log("Rock beats Scissors... you've lost!");
      } else if (computerPlay === 'scissors' && playerPlay === 'paper') {
        console.log("Scissor beets Paper... you've lost");
      } else if (computerPlay === 'scissors' && playerPlay === 'rock') {
        console.log("Rock beets Scissors... you've won!");
        playerScore++
      } else if (computerPlay === 'paper' && playerPlay === "scissors") {
        console.log("Scissors beets Paper... you've won!");
        playerScore++
      } else if (computerPlay === 'paper' && playerPlay === "rock") {
        console.log("Paper beets Rock... you've lost");
      }
    }
    playRound(computer.toLowerCase(), playerPlay.toLowerCase())
    console.log(playerScore)

  </script>
</body>
</html>
